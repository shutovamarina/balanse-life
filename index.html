<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work-life-balanse</title>
    <link rel="icon" href="data:" ,>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <h1>Баланс работы и отдыха</h1>

    <button class="btn" id="start-btn">Начать</button>
    <div class="balanse">
        <div class="work">
            <h2>Поработай 20 минут</h2>
            <p id="par-work">20:00</p>
            <img src="work.png" alt="work" class="work-img">
        </div>
        <div class="relax">
            <h2>Отдохни 5 минут</h2>
            <p id="par-relax">05:00</p>
            <img src="relax.png" alt="relax" class="relax-img">
        </div>
    </div>
    <audio src="beep.mp3"></audio>
    <script src="script.js"></script>
</body>


</html>
